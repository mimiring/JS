<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>이벤트 등록 메서드</title>
    <script src="jquery.js"></script>
    <script>
    $(function() {
        $(".btn1").on({
            "mouseover" : function() {
                $(".txt1").css({ "background-color" : "lightblue" });
            },
            "mouseout" : function() {
                $(".txt1").css({ "background-color" : "lightgray" });
            }
        });

        $(".btn2").hover(function() {
            $(".txt2").css({ "background-color" : "aqua" });
        }, function() {
            $(".txt2").css({ "background-color" : "lightgreen" });
        });
    });
    </script>
</head>
<body>
   <p>
       <button class="btn1">Mouse Over/Mouse Out</button>
   </p>
   <p class="txt1">내용1</p>
   <p>
        <button class="btn2">Hover</button>
    </p>
    <p class="txt2">내용2</p>
</body>
</html>
