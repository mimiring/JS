<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>객체 조작 및 생성</title>
    <script src="jquery.js"></script>
    <script>
    $(function() {
        $("h2").replaceWith("<h3>replace method</h3>");
        $("<p>Change</p>").replaceAll("div");
    });
    </script>
</head>
<body>
    <section class="box1">
        <h2>제목 1</h2>
        <div>내용 1</div>
        <div>내용 2</div>
    </section>
    <section class="box2">
        <h2>제목 2</h2>
        <div>내용 3</div>
        <div>내용 4</div>
    </section>
    <section class="box3">
        <h2>제목 3</h2>
        <div>내용 5</div>
        <div>내용 6</div>
    </section>
</body>
</html>
