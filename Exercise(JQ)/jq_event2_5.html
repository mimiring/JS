<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>이벤트 등록 메서드</title>
    <script src="jquery.js"></script>
    <script>
    $(function() {
        $(".menuWrap_1 a").on("click", function(e) {
            e.preventDefault();

            $(".menuWrap_1 a").css({
                "background-color" : "lightgray"
            });

            $(this).css({
                "background-color" : "lightblue"
            });
        });

        $(".menuWrap_2 a").on("click", function(e) {
		    e.preventDefault();

            $(".menuWrap_2 a")
            .css({"background-color" : "lightpink"});

            var idx = $(".menuWrap_2 a").index(this);
            $(".menuWrap_2 a").eq(idx)
            .css({"background-color" : "lightcoral"});
            
            $(".idxNum").text(idx);
            });
    });
    </script>
</head>
<body>
    <h2>$(this)</h2>
    <ul class="menuWrap_1">
        <li><a href="#">메뉴1</a></li>
        <li><a href="#">메뉴2</a></li>
        <li><a href="#">메뉴3</a></li>
    </ul>
    <h2>Index()</h2>
    <ul class="menuWrap_2">
        <li><a href="#">메뉴4</a></li>
        <li><a href="#">메뉴5</a></li>
        <li><a href="#">메뉴6</a></li>
    </ul>
    <p class="idxNum"></p>
</body>
</html>
