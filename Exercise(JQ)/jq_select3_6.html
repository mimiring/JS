<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>수치 조작 메서드</title>
    <script src="jquery.js"></script>
    <script>
    $(function() {
      var w1 = $("#p1").width();
      console.log(w1);

      var w2 = $("#p2").innerWidth();
      console.log(w2);

      var w3 = $("p1").outerWidth();
      console.log(w3);

      $("#p2")
      .outerWidth(100)
      .outerHeight(100);
    });
    </script>
    <style>
        * {
            padding: 0;
        }

        #p1, #p2 {
            width: 100px;
            height: 50px;
            padding: 20px;
            border: 5px solid #000;
            background-color: lightcoral;
        }
    </style>
</head>
<body>
   <h1>
       <strong>수치 조작 메서드</strong>
    </h1>
    <p id="p1">내용1</p>
    <p id="p2">내용2</p>
</body>
</html>
