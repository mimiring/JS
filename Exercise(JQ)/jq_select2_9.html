    <title>선택자</title>
    <script src="jquery.js"></script>
    <script>
    $(function() {
        var arr1 = ["서울", "대전", "인천", "부산"];
        var arr2 = ["한국", "미국", "스페인", "이탈리아"];
        var obj = {
            "name" : "이사장",
            "area" : "서울"
        }

        var idxNum = $.inArray("부산", arr1);
        console.log(idxNum);

        var okArray1 = $.isArray(arr1);
        var okArray2 = $.isArray(obj);
        console.log(okArray1);
        console.log(okArray2);

        $.merge(arr2, arr1);
        console.log(arr2);
    });
    </script>
