<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>이벤트 등록 메서드</title>
    <script src="jquery.js"></script>
    <script>
    $(function() {
        $("#box_1").on("mouseout", function() {
            $("#box_1").css({ "background-color" : "lightblue" });
        });

        $("#box_2").on("mouseleave", function() {
            $("#box_2").css({ "background-color" : "lightpink" });
        });
    });
    </script>
</head>
<body>
    <h1>mouseout</h1>
    <div id="box_1">
        <p><a href="#">내용1</a></p>
        <p><a href="#">내용2</a></p>
        <p><a href="#">내용3</a></p>
        <p><a href="#">내용4</a></p>
    </div>

    <h1>mouseleave</h1>
    <div id="box_2">
        <p><a href="#">내용4</a></p>
        <p><a href="#">내용5</a></p>
        <p><a href="#">내용6</a></p>
    </div>
</body>
</html>
