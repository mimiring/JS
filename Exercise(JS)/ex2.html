<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>예제2</title>
    </head>
    <body>
        <h2>소수 판별 프로그램</h2>
        <script>
            var num = Number(prompt("숫자를 입력하세요"));
            var prime = '';
            for(var i = 2; i < num; i++) {
                if(num % i === 0) {
                    document.write(num + "은(는) 소수가 아닙니다");
                    break;
                } else {
                    document.write(num + "은(는) 소수입니다");
                }
            } 
        </script>
    </body>
</html>
