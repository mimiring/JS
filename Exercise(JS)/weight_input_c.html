<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>57p</title>
    <script>
        var name = prompt("이름을 알려주세요.", "");
        var height = prompt("신장을 알려주세요", "0");
        var weight = prompt("체중도 알려주세요", "0");

        var normal_w = (height-100)*0.9;
        var result = weight >= normal_w -5 && weight <= normal_w + 5;
        result = result ? "적정 체중이시네요! 건강해요!" : "적정 체중이 아니네요. 분발하세요 정말-_-";
        document.write(name + "님은 " + result);
    </script>
</head>
<body>
    
</body>
</html>
