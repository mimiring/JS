<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>else if</title>
    <script>
        var mon = Number(prompt("지금 몇월이죠?"));

        if(mon>=9 && mon<=11) {
            document.write("가을이란..자고로..독서하기..좋고..살찌기도..좋은..그런..계절이죠..큼큼");
        } else if(mon>=6 && mon <= 8) {
            document.write("비록 가진 돈은 없지만서도 더운 여름 최고의 피서지는 은행이조ㅋ");
        } else if(mon>=3 && mon<=5) {
            document.write("서미는 봄을 아주 좋아하지");
        } else {
            document.write("겨울은 크리스마스 빼면 시체인것");
        }
    </script>
</head>
<body>
    
</body>
</html>
