<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>플러그인-cookie</title>
    <script src="../jquery.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script>
    $(function() {
        if($.cookie("popup") === "none") {
            $("#notice_wrap").hide();
        }

        var $expChk = $("#expiresChk");
        $(".closeBtn").on("click", closePop);

        function closePop() {
            if($expChk.is(":checked")) {
                $.cookie("popup", "none", {expires: 3, path:"/"});
            }
            $("#notice_wrap").fadeOut("fast");
        }
    })
    </script>
    <style>
        .img{
            width: 800px;
        }
    </style>
</head>
<body>
    <div id="notice_wrap">
        <img src="css/images/pretty.png" alt="메인공지" class="img">
        <div class="closeWrap">
            <input type="checkbox" name="expiresChk" id="expiresChk">
            <label for="expiresChk">3일동안 이 창 열지 않기</label>
            <button class="closeBtn">닫기</button>
        </div>
    </div>
</body>
</html>
