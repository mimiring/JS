    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ELSE</title>
    <script>
        var num = Number(prompt("어떤 숫자를 좋아하나요?", "0"));

        if(num%2 == 0) {
            document.write("당신을 짝수를 좋아하는 타입....");
        } else {
            document.write("당신은 홀수를 좋아하는 그렇고 그런 타입....");
        }
    </script>
</head>
