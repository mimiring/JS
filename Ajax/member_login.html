<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>로그인 프로그램</title>
    <script src="jquery.js"></script>
    <script>
    $(function() {
        var $frm = $(".login_f");
        $frm.on("submit", function(e) {
            e.preventDefault();
            var myData = $frm.serialize();

            $.ajax({
                type: "POST",
                url: $frm.attr("action"),
                data: myData,
                success: function(res) {
                    if(res) {
                        var jsonData = JSON.parse(res);
                        var message = jsonData.user_name + "(" + "님 반가워요!!";
                        $(".login_wrap").html(message);
                    }
                }
            });
        });
    });
    </script>
</head>
<body>
    <div class="login_wrap">
        <h1>로그인</h1>
        <form class="login_f" method='post' action='member_login_ok.php'>
            <div>
                <label for="user_id">아이디</label>
                <input type="text" name="user_id" id="user_id" value="aaaa">            
            </div>
            <div>
                <label for="user_pw">비밀번호</label>
                <input type="password" name="user_pw" id="user_pw" value="0000">
            </div>
            <div>
                <input type="submit" value="로그인" class="login_btn">
            </div>
        </form>
    </div>
</body>
</html>
