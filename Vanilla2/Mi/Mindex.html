<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Mstyle.css">
    <title>Michi Mind</title>
</head>
<body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
        <div class="controls_range">
            <input type="range"id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1">
        </div>
        <div class="btn_wrap">
            <button id="jsMode">채우기</button>
            <button id="jsSave">저장</button>
        </div>
        <div class="color_wrap">
            <div class="color" style="background-color: #191914"></div>
            <div class="color" style="background-color: white"></div>
            <div class="color" style="background-color: #FA0000"></div>
            <div class="color" style="background-color: #FF8704"></div>
            <div class="color" style="background-color: #FFEB11"></div>
            <div class="color" style="background-color: #1ED30C"></div>
            <div class="color" style="background-color: #1FF6F6"></div>
            <div class="color" style="background-color: #393FFA"></div>
            <div class="color" style="background-color: #A815EB"></div>
        </div>
    </div>
    
<script src="Mapps.js"></script>
</body>
</html>
