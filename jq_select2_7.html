<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>배열 관련 메서드</title>
    <script src="jquery.js"></script>
    <script>
        $(function(){
            var obj = [{
                "area" : "서울"
            }, {
                "area" : "대전"
            }, {
                "area" : "부산"
            }]

            $(obj).each(function(i, o) {
                console.log(i + ":" , o);
            });
            console.log("====THe END 1====");

            $.each($("#menu2 li"), function(i, o) {
                console.log(i + ":", o);
            });
            console.log("====THE END 2====");

            $.each($("#menu2 li"), function(i){
				console.log(i + ":", $(this));
		    });    
        });
            </script>
</head>
<body>
    <h1>탐색 선택자</h1>
    <ul id="menu1">
        <li>내용1-1</li>
        <li>내용1-2</li>
        <li>내용1-3</li>
    </ul>
    <ul id="menu2">
        <li id="확인용">내용2-1</li>
        <li>내용2-2</li>
        <li>내용2-3</li>
    </ul>
</body>
</html>
