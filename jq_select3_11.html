<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>요소 위치 메서드</title>
    <script src="jquery.js"></script>
    <script>
    $(function() {
        var copyObj = $(".box1").children().clone();

        $(".box2").remove();

        $(".box3").empty();
        $(".box3").append(copyObj);
    });
    </script>
</head>
<body>
    <div class="box1">
        <p>내용 1</p>
        <p>내용 2</p>
    </div>
    <div class="box2">
        <p>내용 3</p>
        <p>내용 4</p>
    </div>
    <div class="box3">
        <p>내용 5</p>
        <p>내용 6</p>
    </div>
</body>
</html>
