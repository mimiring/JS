<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>주요 선택자 정리하기</title>
    <script src="jquery.js"></script>
    <script>
    $(function() {
        $(".wrap_1 p:first")
        .text("내용1");

        $(".wrap_1 p.active")
        .removeClass("active")
        .addClass("on");

        $(".wrap_1 p:eq(2) a")
        .attr("href", "https://www.naver.com");

        $(".wrap_1 p:eq(3) input").val("서미서미");

        $(".wrap_2 p:first").after("<p>After(추가1)</p>");
        $(".wrap_2 p:first").before("<p>Before(추가2)</p>");

        $(".wrap_3 p")
        .unwrap()
        .wrapInner("<strong/>");
    });
    </script>
</head>
<body>
    <div class="wrap_1">
        <p>텍스트1</p>
        <p class="active">내용2</p>
        <p><a href="#">네이버</a></p>
        <p>
            <input type="text" value="iHOLA!">
        </p>
    </div>
    <div class="wrap_2">
        <p>내용5</p>
        <p>내용6</p>
    </div>
    <div class="wrap_2">
        <div>
            <p>내용5</p>
            <p>내용6</p>
        </div>
    </div>
    
</body>
</html>
